name: release

on:
  push:
    branches: [ master ]

defaults:
  run:
    shell: bash

jobs:
  publish-artifact:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          token: ${{ secrets.ACTIONS_TOKEN }} # replace w/ secrets.GITHUB_TOKEN when repo made public
          persist-credentials: false

      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm

      - uses: cycjimmy/semantic-release-action@v2.7.0
        with:
          semantic_version: 17
          extra_plugins: |
            @semantic-release/exec@6.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
